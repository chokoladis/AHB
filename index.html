<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1290">
    <link rel="stylesheet" href="css/style.css">
    <title>AHB</title>
</head>
<body>
    <img src="img/Vector.png" alt="" class="vector">
    <section id="header" class="header">
        <div class="container">
            <div class="logo">
                <img src="img/Vector2.png" alt="">
                <img src="img/logo.png" alt="" width="141px">
                <img src="img/Vector1.png" alt="">
            </div>
            <h1 class="title">170 лет Самарской губернии</h1>
            <p class="facts">Подготовили исторические факты о нашей губернии собранные за 170 лет</p>
            <img src="img/column.png" alt="" class="column">
        </div>
    </section>
    <section id="select" class="select">
        <div class="container">
            <img src="img/VectorSelect.png" alt="" class="VectorSelect">
            <div class="change">
                <img src="img/Vectors_changes.png" alt="">
                <select name="region" id="region" size="1" >
                    <li class="selected">Выбирите район(Самара)</li>
                    <li >Алексеевка</li>
                    <li >Балашейка</li>
                    <li >Безенчук</li>
                    <li >Волжский</li>
                    <li >Жигулёвск</li>
                    <li >Кинель</li>
                    <li >Междуреченск</li>
                    <li >Мирный</li>
                    <li >Нефтегорск</li>
                    <li >Новокуйбышевск</li>
                    <li >Новосемейкино</li>
                    <li >Октябрьск</li>
                    <li >Осинки</li>
                    <li >Отрадный</li>
                    <li >Петра Дубрава</li>
                    <li >Похвистнево</li>
                    <li >Рощинский</li>
                    <li >Самара</li>
                    <li >Смышляевка</li>
                    <li >Стройкерамика</li>
                    <li >Суходол</li>                        
                    <li >Сызрань</li>
                    <li >Тольятти</li>
                    <li >Усть-Кинельский</li>
                    <li >Чапаевск</li>
                </select>
                <img src="img/BorderSelect.png" alt="" class="border">
            </div>
            
        </div>
    </section id="map" class="map">
    <section>

    </section>
    
</body>
</html>
